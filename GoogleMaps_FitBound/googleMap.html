<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Google Maps Example</title>
	<style>
		#map {
			height: 500px;
			width: 100%;
		}
	</style>
</head>
<body>
	<div id="map"></div>
	    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAq_mW05RKoKc4hlDqgpVfbiigAT_hKa6M&callback=initMap&v=weekly"
      defer
    ></script>

	<script>
		function initMap() {
			var riyadh = {lat: 24.7136, lng: 46.6753};
			var US = { lat: -34.397, lng: 150.644 }

			var map = new google.maps.Map(document.getElementById('map'), {
				zoom: 10,
				center: US
			});

			// Add markers
			var locations = [
				{lat: 24.7743, lng: 46.7389, name: 'Marker 1'},
				{lat: 24.7281, lng: 46.6728, name: 'Marker 2'},
				{lat: 24.688, lng: 46.7222, name: 'Marker 3'},
				{lat: 24.7407, lng: 46.6525, name: 'Marker 4'},
				{lat: 24.7157, lng: 46.6804, name: 'Marker 5'}
			];

			// Loop through markers and add to map
			for (var i = 0; i < locations.length; i++) {
				var marker = new google.maps.Marker({
					position: locations[i],
					map: map,
					title: locations[i].name
				});
			}


					// Zoom to area where markers are located
			var bounds = new google.maps.LatLngBounds();
			for (var i = 0; i < locations.length; i++) {
				bounds.extend(locations[i]);
			}
			map.fitBounds(bounds);
		}
	</script>
</body>
</html>
